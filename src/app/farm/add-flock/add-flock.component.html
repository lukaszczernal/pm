<div class="row">
    <div class="col-md-6 offset-md-3">

        <p *ngIf="form.invalid && submitted" class="alert alert-danger">Form invalid</p>


        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

            <div class="form-group">
                <label for="type">Rodzaj drobiu</label>
                <input id="type"
                    class="form-control"
                    [formControl]="form.controls.flockType"
                    type="text">
            </div>

            <div class="form-group">
                <label class="form-control-label" for="area">Powierzchnia kurnika</label>
                <div class="controls">
                    <div class="input-group">
                        <input id="area"
                            class="form-control"
                            size="16"
                            type="text"
                            [formControl]="form.controls.coopSize">
                        <span class="input-group-addon">m<sup>2</sup></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="coop">Nazwa / numer objektu</label>
                <input id="coop"
                    class="form-control"
                    type="text"
                    [formControl]="form.controls.coopName">
            </div>

            <div class="form-group" [ngClass]="{'has-danger': isErrorMsgVisible('flockName')}">
                <label for="name">Nazwa stada</label>
                <input id="name"
                    class="form-control"
                    type="text"
                    [formControl]="form.controls.flockName">
                <span *ngIf="isErrorMsgVisible('flockName')" class="help-block">Podaj nazwÄ™ stada</span>
            </div>

            <div class="nav pull-right">
                <a routerLink="/farm/overview" class="btn btn-link">Anuluj</a>
                <button class="btn btn-success" [disabled]="form.invalid && submitted" type="submit">Zapisz</button>
            </div>

        </form>

    </div>
</div>
