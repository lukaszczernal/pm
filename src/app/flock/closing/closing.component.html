<mat-card class="mat-elevation-z0">

    <mat-card-title>Rozwiązanie stada</mat-card-title>

    <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
        <!--TODO today should be preselected-->
        <mat-form-field>
            <input
                matInput
                required
                name="date"
                placeholder="Data rozwiązania stada"
                [ngModel]="(model | async)?.date"
                #date="ngModel"
                [matDatepicker]="closingDatapicker"
            />
            <mat-datepicker-toggle matSuffix [for]="closingDatapicker"></mat-datepicker-toggle>
            <mat-datepicker #closingDatapicker></mat-datepicker>
            <mat-error *ngIf="errorMsgVisible(date) && date.hasError('required')">Podaj datę zakończenia stada</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                required
                type="number"
                name="fodderQty"
                placeholder="Pozostała ilość paszy w zbiorniku"
                [ngModel]="(model | async)?.fodderQty"
                #fodderQty="ngModel"
            />
            <span matSuffix>ton</span>
            <mat-error *ngIf="errorMsgVisible(fodderQty) && fodderQty.hasError('required')">Podaj wagę paszy pozostałeś w zbiorniku</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                required
                type="number"
                name="flockQty"
                placeholder="Utracona ilość sztuk drobiu"
                [ngModel]="(model | async)?.flockQty"
                #flockQty="ngModel"
            />
            <span matSuffix>szt</span>
            <mat-error *ngIf="errorMsgVisible(flockQty) && flockQty.hasError('required')">Podaj utraconą ilość sztuk drobiu</mat-error>
        </mat-form-field>

        <div class="form__action-bar">
            <button mat-button (click)="onCancel()">Anuluj</button>
            <button mat-raised-button color="accent" type="submit">Zapisz</button>
        </div>

    </form>

</mat-card>
