<nav *ngIf="!hasInserts" class="row">
    <h3 class="text-center">
        Aby wyświetlić prognozowane dane dot. żywienia należy dodać przynajmniej jedno wstawienie.
    </h3>
    <ul class="nav text-center">
        <li class="nav-item">
            <a routerLink="../insert/add" class="btn btn-primary" type="text">Dodaj wstawienie</a>
        </li>
    </ul>
</nav>

<table *ngIf="hasInserts" class="table table-hover table-outline m-b-0 hidden-sm-down">
    <thead class="thead-default">
        <tr>
            <th class="text-center" rowspan="2">Dzień</th>
            <th class="text-center" rowspan="2">Data</th>
            <th class="text-right" rowspan="2">Przyrost wagi stada</th>
            <th class="text-right" colspan="2">Norma zużycia paszy na przyrost</th>
            <th class="text-right" rowspan="2">Stan paszy</th>
            <th class="text-right" rowspan="2">Zakup paszy</th>
            <th rowspan="2"></th>
        </tr>
        <tr>
            <!--<th class="text-center" rowspan="2">Dzień</th>-->
            <!--<th class="text-center" rowspan="2">Data</th>-->
            <!--<th class="text-center" rowspan="2">Waga stada</th>-->
            <th class="text-right">1 kg wagi (FCR)</th>
            <th class="text-right">wagi stada</th>
            <!--<th class="text-right" rowspan="2">Stan paszy</th>-->
            <!--<th class="text-right" rowspan="2">Zakup paszy</th>-->
            <!--<th></th>-->
        </tr>
    </thead>
    <tbody>

        <template ngFor let-item [ngForOf]="items" [ngForTrackBy]="item?.day">

            <tr>
                <td class="text-center">
                    <span>{{ item.day }}</span>
                </td>
                <td class="text-center">
                    <span>{{ item.date | date:'dd/MM/yy' }}</span>
                </td>
                <td class="text-right">
                    <span *ngIf="item.weight === 0" title="prognoza">p</span>
                    <a routerLink="../weight">{{ item.totalWeightIncrease | number:'1.0-0' | zeroDash | unit:'kg' }}</a>
                </td>
                <td class="text-right">
                    <span>{{ item.fcr | number:'1.3-3' | zeroDash | unit:'kg' }}</span>
                </td>
                <td class="text-right">
                    <span>{{ (item.totalWeightIncrease * item.fcr) | number:'1.0-0' }} kg</span>
                </td>
                <td class="text-right">
                    pasza
                </td>
                <td class="text-right">
                    {{ item.insert | number:'1.0-0' }}
                </td>
                <td class="text-right">
                    Zakup paszy >
                </td>
            </tr>

            <!--TODO add summary-->

        </template>

    </tbody>
</table>
