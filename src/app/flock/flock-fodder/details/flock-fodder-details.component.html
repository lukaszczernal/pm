<div class="animated fadeIn">

    <div class="row">
        <div class="col-md-6 offset-md-3">

            <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">

                <input name="id" [ngModel]="model.id" type="hidden">
                <input name="flock" [ngModel]="model.flock" type="hidden">

                <div class="form-group" [ngClass]="{'has-danger': errorMsgVisible(ngbDate)}">
                    <!-- TODO today should be preselected -->
                    <label class="form-control-label" for="ngbDate">Data zakupu paszy</label>
                    <div class="controls">
                        <div class="input-group">
                            <input id="ngbDate"
                                placeholder="yyyy-mm-dd"
                                class="form-control"
                                name="ngbDate"
                                required
                                [ngModel]="model.ngbDate"
                                #ngbDate="ngModel"
                                ngbDatepicker #ngbDatePicker="ngbDatepicker">
                            <span class="input-group-addon" (click)="ngbDatePicker.toggle()">
                                <i class="icon-calendar"></i>
                            </span>
                        </div>
                        <span *ngIf="errorMsgVisible(ngbDate)">
                            <span *ngIf="ngbDate.hasError('required')">Podaj datę sprzedaży</span>
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-danger': errorMsgVisible(type)}">
                    <label class="form-control-label" for="type">Rodzaj paszy (opcjonale)</label>
                    <div class="controls">
                        <div class="input-group">
                            <input id="type"
                                class="form-control"
                                type="text"
                                name="type"
                                #type="ngModel"
                                [ngModel]="model.type">
                        </div>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-danger': errorMsgVisible(provider)}">
                    <label class="form-control-label" for="provider">Dostawca (opcjonale)</label>
                    <div class="controls">
                        <div class="input-group">
                            <input id="provider"
                                class="form-control"
                                provider="text"
                                name="provider"
                                #provider="ngModel"
                                [ngModel]="model.provider">
                        </div>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-danger': errorMsgVisible(quantity)}">
                    <label class="form-control-label" for="quantity">Ilość</label>
                    <div class="controls">
                        <div class="input-group">
                            <input id="quantity"
                                class="form-control"
                                type="number"
                                name="quantity"
                                required
                                maxlength=10
                                #quantity="ngModel"
                                [ngModel]="model.quantity">
                            <span class="input-group-addon">kg</span>
                        </div>
                        <span *ngIf="errorMsgVisible(quantity)">
                            <span *ngIf="quantity.hasError('required')">Podaj tonaż zakupionej paszy</span>
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-danger': errorMsgVisible(price)}">
                    <label class="form-control-label" for="price">Cena za tonę</label>
                    <div class="controls">
                        <div class="input-group">
                            <input id="price"
                                class="form-control"
                                type="text"
                                name="price"
                                required
                                maxlength=10
                                #price="ngModel"
                                [ngModel]="model.price">
                            <span class="input-group-addon">zł</span>
                        </div>
                        <span *ngIf="errorMsgVisible(price)">
                            <span class="help-block" *ngIf="price.hasError('required')">Podaj cenę za tonę</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="value">Wartość zakupu</label>
                    <div class="controls">
                        <div class="input-group">
                            <input
                                class="form-control"
                                type="text"
                                readonly
                                value="{{ price.value * quantity.value / 1000 }}">
                            <span class="input-group-addon">zł</span>
                        </div>
                    </div>
                </div>

                <div class="nav pull-right">
                    <a (click)="onCancel()" class="btn btn-link">Anuluj</a>
                    <button class="btn btn-success" type="submit">Zapisz</button>
                </div>

            </form>

        </div>
    </div>

</div>
