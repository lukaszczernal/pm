<div class="animated fadeIn">

    <section *ngFor="let section of sections">
        <h6>{{ section.title }}</h6>
        <div class="row">
            <div *ngFor="let area of section.areas" class="col-sm-3">
                <a class="card card-inverse card-primary" routerLink="{{area.link}}">
                    <div class="card-block">
                        <h6 class="text-sm-center mb-0">{{area.title}}</h6>
                    </div>
                </a>
            </div>
        </div>
    </section>

</div>
