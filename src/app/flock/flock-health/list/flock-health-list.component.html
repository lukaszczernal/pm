<h3 *ngIf="items && items.length === 0" class="text-xs-center">
    W danym stadzie nie przeprowadzono jeszcze zabiegów profilaktycznych lub leczenia.
</h3>

<table *ngIf="items && items.length" class="table table-hover table-outline m-b-0 hidden-sm-down">
    <thead class="thead-default">
        <tr>
            <th class="text-xs-center">Data</th>
            <th class="text-xs-right">Typ</th>
            <th class="text-xs-right">Opis</th>
            <th class="text-xs-right">Koszt</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>

        <template ngFor let-item [ngForOf]="items">

            <tr>
                <td class="text-xs-center">
                    <span>{{ item.date | date:'dd/MM/yy' }}</span>
                </td>
                <td class="text-xs-right">
                    <span>{{ item.type }}</span>
                </td>
                <td class="text-xs-right">
                    <span>{{ item.description }}</span>
                </td>
                <td class="text-xs-right">
                    <span>{{ item.cost | number:'1.2-2' }} zł</span>
                </td>
                <td class="text-xs-right">
                    <a class="btn btn-link" [routerLink]="item.id">Edytuj</a>
                </td>
                <td class="text-xs-left">
                    <button class="btn btn-link" (click)="delete(item.id)">Usuń</button>
                </td>
            </tr>

        </template>

    </tbody>
</table>

<nav class="row">
    <ul class="nav text-xs-center">
        <li class="nav-item">
            <a routerLink="add" class="btn btn-primary" type="text">Dodaj wpis</a>
        </li>
    </ul>
</nav>
