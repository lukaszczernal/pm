<main class="main">
    <h1>Settings</h1>

    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-block">
                    <h6>Kopia zapasowa bazy danych</h6>
                    <a style="cursor: pointer" #backupBtn (click)="downloadDB()">Backup DB</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-block">
                    <h6>Aktualizacja wskaźników</h6>
                    <form novalidate #form="ngForm" (ngSubmit)="updateDB(form)">
                        <div class="form-group">
                            <label for="uploadDbInput"></label>
                            <input id="uploadDbInput" #uploadDbInput (change)="readFile($event)" name="uploadDbInput" type="file">
                        </div>
                        <!--<div class="form-group">
                            <button class="btn btn-warning" type="submit">Aktualizuj</button>
                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
